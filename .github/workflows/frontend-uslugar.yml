name: Frontend - Build & Deploy (Hostinger) 

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "uslugar/frontend/**"
      - ".github/workflows/frontend-uslugar.yml"

permissions:
  id-token: write
  contents: read

env:
  FRONTEND_DIR: uslugar/frontend
  BUILD_CMD: npm ci && npm run build
  DIST_DIR: uslugar/frontend/dist
  # âžœ Root of domain (public_html/) with TRAILING SLASH
  SERVER_DIR: ${{ secrets.HOSTINGER_SERVER_DIR && secrets.HOSTINGER_SERVER_DIR || 'public_html/' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Samo ako postoji package.json â€“ pripremi lockfile za cache
      - name: Ensure package-lock.json (if Node project)
        run: |
          set -e
          if [ -f "${{ env.FRONTEND_DIR }}/package.json" ]; then
            cd "${{ env.FRONTEND_DIR }}"
            test -f package-lock.json || npm i --package-lock-only
          else
            echo "No package.json -> static site"
          fi

      - name: Setup Node (if Node project)
        if: ${{ hashFiles(format('{0}/package.json', env.FRONTEND_DIR)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Detect framework (static aware)
        id: fw
        working-directory: ${{ env.FRONTEND_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          FW=$(node -e '
            let p=null; try { p=require("./package.json"); } catch(e) {}
            if(!p){ process.stdout.write("static"); process.exit(0); }
            const d={...(p.dependencies||{}), ...(p.devDependencies||{})};
            if (d.next) process.stdout.write("next");
            else if (d.vite) process.stdout.write("vite");
            else if (d["react-scripts"]) process.stdout.write("cra");
            else if (d["@angular/cli"]) process.stdout.write("angular");
            else process.stdout.write("unknown");
          ')
          echo "framework=$FW" >> "$GITHUB_OUTPUT"
          echo "Detected: $FW"

      - name: Build (skip for static)
        if: ${{ steps.fw.outputs.framework != 'static' }}
        working-directory: ${{ env.FRONTEND_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          case "${{ steps.fw.outputs.framework }}" in
            next)
              if npm run -s | grep -qE '^ *export *'; then
                npm ci && npm run build && npm run export
              else
                npm ci && npm run build && npx --yes next export || true
              fi
              ;;
            cra)
              npm ci && npm run build
              ;;
            angular|vite|unknown)
              eval "${BUILD_CMD}"
              ;;
          esac

      - name: List artifacts (debug)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          echo "== top =="; ls -la
          echo "== dist =="; ls -la dist || true
          echo "== build =="; ls -la build || true
          echo "== out =="; ls -la out || true
          echo "== .next =="; ls -la .next || true

      - name: Detect output dir
        id: detect
        working-directory: ${{ env.FRONTEND_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          fw="${{ steps.fw.outputs.framework }}"
          candidates=()
          if [ "$fw" = "next" ]; then candidates+=("out" ".next"); fi
          candidates+=("${DIST_DIR}" "dist" "build" "out" "public" ".")  # <-- dodali "."
          echo "Candidates: ${candidates[*]}"
          found=""
          for d in "${candidates[@]}"; do
            if [ -d "$d" ]; then
              if [ -f "$d/index.html" ]; then found="$d"; break; fi
              if [ "$d" != ".next" ] && [ "$(find "$d" -type f | wc -l)" -gt 0 ]; then found="$d"; break; fi
            fi
          done
          if [ -z "$found" ] && [ -d ".next" ]; then
            echo "SSR build (.next) se ne moÅ¾e deployati preko FTP-a bez servera."; exit 1
          fi
          if [ -z "$found" ]; then
            echo "Nije naÄ‘en build output (index.html)."; exit 1
          fi
          echo "dir=$found" >> "$GITHUB_OUTPUT"
          echo "Using: $found"

      - name: Validate FTP Secrets
        run: |
          echo "ðŸ” Validating FTP configuration..."
          
          # Check for HOSTINGER secrets first, then fallback to generic FTP secrets
          if [ -n "${{ secrets.HOSTINGER_HOST }}" ]; then
            FTP_HOST="${{ secrets.HOSTINGER_HOST }}"
            FTP_USER="${{ secrets.HOSTINGER_USERNAME }}"
            FTP_PASS="${{ secrets.HOSTINGER_PASSWORD }}"
            echo "âœ… Using HOSTINGER_* secrets"
          elif [ -n "${{ secrets.FTP_HOST }}" ]; then
            FTP_HOST="${{ secrets.FTP_HOST }}"
            FTP_USER="${{ secrets.FTP_USERNAME }}"
            FTP_PASS="${{ secrets.FTP_PASSWORD }}"
            echo "âœ… Using FTP_* secrets (fallback)"
          else
            echo "âŒ ERROR: No FTP secrets found!"
            echo "   Required secrets (one of):"
            echo "   - HOSTINGER_HOST, HOSTINGER_USERNAME, HOSTINGER_PASSWORD"
            echo "   - FTP_HOST, FTP_USERNAME, FTP_PASSWORD"
            echo "   Please add them in: Settings > Secrets and variables > Actions"
            exit 1
          fi
          
          if [ -z "$FTP_HOST" ]; then
            echo "âŒ ERROR: FTP host is missing!"
            echo "   Please add HOSTINGER_HOST or FTP_HOST secret"
            exit 1
          fi
          if [ -z "$FTP_USER" ]; then
            echo "âŒ ERROR: FTP username is missing!"
            echo "   Please add HOSTINGER_USERNAME or FTP_USERNAME secret"
            exit 1
          fi
          if [ -z "$FTP_PASS" ]; then
            echo "âŒ ERROR: FTP password is missing!"
            echo "   Please add HOSTINGER_PASSWORD or FTP_PASSWORD secret"
            exit 1
          fi
          
          # Clean host format (remove protocol prefix if present)
          CLEANED_HOST="$FTP_HOST"
          if [[ "$CLEANED_HOST" == ftp://* ]]; then
            CLEANED_HOST="${CLEANED_HOST#ftp://}"
            echo "âš ï¸  Removed ftp:// prefix from host"
          fi
          if [[ "$CLEANED_HOST" == ftps://* ]]; then
            CLEANED_HOST="${CLEANED_HOST#ftps://}"
            echo "âš ï¸  Removed ftps:// prefix from host"
          fi
          if [[ "$CLEANED_HOST" == sftp://* ]]; then
            CLEANED_HOST="${CLEANED_HOST#sftp://}"
            echo "âš ï¸  Removed sftp:// prefix from host"
          fi
          # Remove trailing slash
          CLEANED_HOST="${CLEANED_HOST%/}"
          # Remove port if included in host
          CLEANED_HOST="${CLEANED_HOST%:*}"
          
          echo "âœ… All required secrets are present"
          echo "   Original host: ${FTP_HOST:0:30}..."
          echo "   Cleaned host: $CLEANED_HOST"
          echo "   Username: $FTP_USER"
          echo "   Password: [hidden]"
          echo "   Server dir: ${{ env.SERVER_DIR }}"
          
          # Export cleaned values for use in deployment steps
          echo "FTP_HOST=$CLEANED_HOST" >> $GITHUB_ENV
          echo "FTP_USER=$FTP_USER" >> $GITHUB_ENV
          echo "FTP_PASS=$FTP_PASS" >> $GITHUB_ENV

      - name: Test FTP connection
        continue-on-error: true
        run: |
          echo "ðŸ” Testing FTP connection..."
          timeout 10 bash -c "echo > /dev/tcp/${{ env.FTP_HOST }}/21" 2>/dev/null && echo "âœ… Port 21 is reachable" || echo "âš ï¸  Port 21 timeout (may be blocked by firewall)"
          echo "â„¹ï¸  If connection fails, check:"
          echo "   1. FTP host is correct (no ftp:// prefix)"
          echo "   2. Firewall allows port 21"
          echo "   3. Server supports FTP/FTPS"
          echo "   4. Credentials are correct in GitHub Secrets"

      - name: Deploy via FTP (first attempt - passive mode)
        id: deploy-ftp
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          protocol: 'ftp'
          port: 21
          local-dir: ${{ env.FRONTEND_DIR }}/${{ steps.detect.outputs.dir }}/
          server-dir: ${{ env.SERVER_DIR }}
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
          security: loose
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Retry with FTPS (implicit)
        if: steps.deploy-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          protocol: 'ftps'
          port: 21
          local-dir: ${{ env.FRONTEND_DIR }}/${{ steps.detect.outputs.dir }}/
          server-dir: ${{ env.SERVER_DIR }}
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
          security: loose
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Retry with FTPS (explicit)
        if: steps.deploy-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          protocol: 'ftps'
          port: 990
          local-dir: ${{ env.FRONTEND_DIR }}/${{ steps.detect.outputs.dir }}/
          server-dir: ${{ env.SERVER_DIR }}
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
          security: explicit
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Final retry with FTPS-legacy
        if: steps.deploy-ftp.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          protocol: 'ftps-legacy'
          port: 21
          local-dir: ${{ env.FRONTEND_DIR }}/${{ steps.detect.outputs.dir }}/
          server-dir: ${{ env.SERVER_DIR }}
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
          security: loose
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      - name: Deployment failed - Troubleshooting info
        if: steps.deploy-ftp.outcome == 'failure'
        run: |
          echo "âŒ FTP Deployment failed after all retry attempts"
          echo ""
          echo "ðŸ” Troubleshooting steps:"
          echo "1. Check GitHub Secrets (Settings > Secrets and variables > Actions):"
          echo "   - HOSTINGER_HOST or FTP_HOST (should be just hostname, no ftp:// prefix)"
          echo "   - HOSTINGER_USERNAME or FTP_USERNAME"
          echo "   - HOSTINGER_PASSWORD or FTP_PASSWORD"
          echo ""
          echo "2. Verify FTP server is accessible:"
          echo "   - Try connecting with FileZilla or similar FTP client"
          echo "   - Check if port 21 is open (firewall)"
          echo ""
          echo "3. Check server requirements:"
          echo "   - Server must support FTP, FTPS, or SFTP"
          echo "   - If only SFTP is supported, consider using SFTP action instead"
          echo ""
          echo "4. Common issues:"
          echo "   - Host contains 'ftp://' prefix (should be removed)"
          echo "   - Firewall blocking port 21"
          echo "   - Server only supports SFTP (not FTP/FTPS)"
          echo "   - Incorrect credentials"
          echo ""
          echo "5. Alternative: Use manual deployment script:"
          echo "   - Run: uslugar/frontend/deploy-frontend-ftp-fixed.ps1"
          exit 1
