worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  server_tokens off;

  # (upstream ti više ne treba za /api jer ideš na javni API host,
  # ali može ostati ako ga koristiš drugdje)
  # upstream uslugar_upstream {
  #   server uslugar:8080;
  # }

  server {
    listen 80 default_server;
    server_name _;

    # === UNIVERZALNI PREFLIGHT (OPTIONS) ===
    if ($request_method = OPTIONS) {
      add_header 'Access-Control-Allow-Origin' 'https://uslugar.oriph.io' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
      add_header 'Vary' 'Origin' always;
      add_header 'X-From' 'nginx' always;
      return 204;
    }

    # === /api -> javni API host pod istim originom ===
    location /api/ {
      # CORS na stvarnim odgovorima
      add_header 'Access-Control-Allow-Origin' 'https://uslugar.oriph.io' always;
      add_header 'Vary' 'Origin' always;
      add_header 'X-From' 'nginx' always;

      # proxy prema API domeni (HTTPS)
      proxy_pass https://uslugar.api.oriph.io$request_uri;

      # bitno za TLS/SNI i Host header
      proxy_ssl_server_name on;
      proxy_set_header Host uslugar.api.oriph.io;

      # standardni headeri
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 75s;
    }

    # Health za provjeru aktivne konfiguracije
    location = /nginx-health {
      add_header Content-Type text/plain;
      add_header X-From nginx always;
      return 200 'ok';
    }

    # (opcionalno) sve ostalo 404
    location / {
      add_header X-From nginx always;
      return 404;
    }
  }
}
