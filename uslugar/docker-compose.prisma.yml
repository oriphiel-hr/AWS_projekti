version: "3.9"
services:
  prisma-migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.prisma
    image: uslugar/prisma-tasks:latest
    env_file:
      - .env
    working_dir: /app
    command: ["npx","prisma","migrate","deploy","--schema=./prisma"]
    depends_on:
      - db

